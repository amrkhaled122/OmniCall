<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>OmniCall PWA</title>

  <!-- Icons / Manifest -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="OmniCall" />
  <link rel="apple-touch-icon" href="icon-192.png" />
</head>
<body>
  <div class="container">
    <h1>Welcome to OmniCall PWA</h1>
    <p>This is a simple PWA hosted on GitHub Pages.</p>

    <button id="enableNotifications">Enable Notifications</button>
    <div id="status">Status: Not Connected</div>

    <div id="installPrompt" style="display: none;">
      <p>For best experience, add this app to your home screen!</p>
    </div>

    <!-- Token UI (so you can copy the device token to fcm_token.txt) -->
    <div style="margin-top:16px; text-align:left;">
      <strong>Device FCM Token</strong>
      <pre id="token" style="word-wrap:break-word; white-space:pre-wrap; margin-top:8px;"></pre>
      <button id="copyToken" style="margin-top:6px;">Copy Token</button>
    </div>
  </div>

  <!-- Firebase SDK (compat) via CDN â€” must load BEFORE app.js -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-messaging-compat.js"></script>
  <!-- Your app code (initializes Firebase Messaging, registers SW, etc.) -->
   <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>

  <script src="app.js"></script>
</body>
</html>
